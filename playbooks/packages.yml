---
  - name: "Install packages for all"
    hosts: all

    tasks:
      - apt:
          name:
            - gcc
            - g++
            - jq
            - make
            - tree

      - snap:
          name: code
          classic: yes

  - name: "Install packages for personal_work"
    hosts: personal_work

    tasks:
      - apt:
          name:
            - bat
            - copyq
            - exa
            - terminator

      - snap:
          name:
            - pinta
            - spotify
            - vlc

      - pip:
          name:
            - tldr
  
      - name: "Install mcfly"
        shell: curl -LSfs https://raw.githubusercontent.com/cantino/mcfly/master/ci/install.sh | sh -s -- --git cantino/mcfly
        args:
          creates: /usr/local/bin/mcfly

      - name: "Install go"
        shell: wget "https://dl.google.com/go/$(wget -O - https://golang.org/VERSION?m=text).linux-amd64.tar.gz" && tar -C /usr/local -xzf ./*.linux-amd64.tar.gz
        args:
          creates: /usr/local/go/bin

